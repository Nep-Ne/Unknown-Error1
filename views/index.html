<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="grid text-center">
            <div class="g-col-6">
                <div class="g-start-2" style="grid-row: 2">
                    <form action="/calculate" method="POST">
                        <div class="mb-3">
                            <label for="Number1" class="form-label">Number1</label>
                            <input class="form-control" id="Number1">

                        </div>
                        <div class="mb-3">
                            <label for="Number2" class="form-label">Number2</label>
                            <input class="form-control" id="Number2">
                        </div>
                        <select id="operator" name="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value=":">:</option>
                        </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="result">

                </div>
            </div>
        </div>

    </div>

    </div>
    <script src="/script.js"></script>
</body>

</html>
